{% metadata_file .yamato/metadata.metafile %}
---

promote:
  name: Promote to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote
  triggers:
    tags:
      only:
        - /^[Rr]elease-(0\.\d+\.\d+|[1-9]\d*\.\d+\.\d+(-preview(\.\d+)?|-exp(\.\d+|-\w+\.\d+)|-pre\.\d+))$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/package-pack.yml#pack
    - .yamato/package-publish.yml#publish
    { % for config_name in promote_configurations % }
    { % for config in all_configurations % }
    { % if config.name == config_name % }
    { % for platform_name in promote_platforms % }
    { % for platform in all_platforms % }
    { % if platform.name == platform_name % }
    { % for editor in config.editors % }
    - .yamato/package-test.yml#test_{{config.name}}_{{platform.name}}_{{editor}}
    { % endfor % }
    { % endif % }
    { % endfor % }
    { % endfor % }
    { % endif % }
    { % endfor % }
    { % endfor % }
