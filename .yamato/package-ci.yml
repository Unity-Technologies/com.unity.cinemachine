{% metadata_file .yamato/metadata.metafile %}
---
ci_trigger:
  name: Package CI Trigger
  triggers:
    branches:
      only:
      - "/^(master)|(release[/]\\d+[.]\\d+)$/"
    pull_requests:
      - targets:
          only:
            - "/.*/"
    cancel_old_ci: true
  dependencies:
    - .yamato/package-pack.yml#pack
    {% for test_name in all_configurations.ci.test_names %}
    {% for test in all_tests %}
    {% if test.name == test_name %}
    {% for platform_name in all_configurations.ci.platform_names %}
    {% for platform in all_platforms %}
    {% if platform.name == platform_name %}
    {% for editor in test.editors %}
    {% for project in test.projects %}
    {% for test_project in all_testprojects %}
    {% if test_project.name == project %}
    - .yamato/package-test.yml#test_{{test.name}}_{{platform.name}}_{{editor}}_{{test_project.name}}
    {% endif %}
    {% endfor %}
    {% endfor %}
    {% endfor %}
    {% endif %}
    {% endfor %}
    {% endfor %}
    {% endif %}
    {% endfor %}
    {% endfor %}
    - .yamato/package-coverage.yml#coverage_ubuntu_trunk